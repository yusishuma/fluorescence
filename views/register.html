<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <script type="text/javascript" src="public/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</head>
<body>
    <div id="login">
    <div class="login_title">用户注册</div>
    <form>
    <!-- 用户名和密码 -->
        <div class="login_name">
            <div class="user_name">
                <span>用户名：</span>
                <input type="text" placeholder="请输入用户名" value="">
            </div>
            <div class="user_password">
                <span>密码：</span>
                <input class="basic_password" type="password" placeholder="请输入密码" value="">
            </div>
            <div class="user_nickname">
                <span>昵称：</span>
                <input class="basic_nickname" type="text" placeholder="请输入昵称" value="">
            </div>
        </div>
        <!-- 注册按钮 -->
        <a href="javascript:login();" class="login_botton">注册</a>
    </form>
</div>
</body>
<script type="text/javascript">
</script>
</html>
